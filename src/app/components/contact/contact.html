<div class="contact-container">
  <h1 class="contact-title">{{ translate('contact.title') }}</h1>
  
  <div class="contact-content">
    <div class="contact-info">
      <h2>{{ translate('contact.name') }}</h2>
      <h3>{{ translate('contact.profession') }}</h3>
      <h4>{{ translate('contact.clinic') }}</h4>
      
      <div class="contact-details">
        <p><strong>{{ translate('contact.phone') }}</strong></p>
        <p><strong>{{ translate('contact.email') }}</strong> roxane.belanger.cdc@gmail.com</p>
        <p><strong>{{ translate('contact.address') }}</strong></p>
      </div>
    </div>
    
    <div class="contact-map">
      <div class="map-placeholder">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

          <text x="50%" y="70%" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">62 Bourdeau Crescent</text>
          <text x="50%" y="75%" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Embrun, Ontario</text>
        </svg>
      </div>
    </div>
  </div>
</div>
