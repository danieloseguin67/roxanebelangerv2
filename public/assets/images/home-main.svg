<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="900" height="500" fill="url(#bg)"/>
  
  <!-- Mother and child silhouette -->
  <g transform="translate(250, 100)">
    <!-- Mother -->
    <ellipse cx="100" cy="80" rx="45" ry="50" fill="#8b7d8b"/>
    <rect x="70" y="130" width="60" height="90" rx="10" fill="#9b8b9b"/>
    <rect x="65" y="140" width="30" height="80" rx="5" fill="#ab9bab"/>
    <rect x="105" y="140" width="30" height="80" rx="5" fill="#ab9bab"/>
    
    <!-- Child -->
    <ellipse cx="250" cy="140" rx="30" ry="35" fill="#7b6d7b"/>
    <rect x="230" y="175" width="40" height="70" rx="8" fill="#8b7b8b"/>
    <rect x="225" y="185" width="20" height="60" rx="4" fill="#9b8b9b"/>
    <rect x="255" y="185" width="20" height="60" rx="4" fill="#9b8b9b"/>
  </g>
  
  <!-- Building blocks -->
  <g transform="translate(350, 320)">
    <rect x="0" y="30" width="50" height="50" fill="#d4af37" stroke="#b8941f" stroke-width="2"/>
    <text x="25" y="60" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">b</text>
    
    <rect x="60" y="30" width="50" height="50" fill="#ff6b6b" stroke="#d94d4d" stroke-width="2"/>
    <text x="85" y="60" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">d</text>
    
    <rect x="30" y="-20" width="50" height="50" fill="#4ecdc4" stroke="#3ba79d" stroke-width="2"/>
    <text x="55" y="10" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">U</text>
    
    <rect x="120" y="30" width="50" height="50" fill="#95e1d3" stroke="#6fc9b7" stroke-width="2"/>
    <text x="145" y="60" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">H</text>
  </g>
  
  <text x="450" y="450" font-family="Georgia, serif" font-size="18" fill="#666" text-anchor="middle" font-style="italic">
    Communication. Growth. Learning.
  </text>
</svg>
